    <div class="container">
      <div class="text-center">

        <button type="button" class="btn btn-light " data-toggle="modal" data-target="#myModal">
          FEEDBACK

        </button>

      </div>


      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">


            <div class="modal-header">
              <h4 class="modal-title">Your Feedback Please!!</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>


            <div class="modal-body">
              <form>
                <label for="fname">Name</label>
                <input type="text" id="fname" name="name">
                <br>
                <label for="fname1">Email ID</label>
                <input type="text" id="fname1" name="mail">
                <br>
                <label for="feedback">Your Feedback Please...</label>
                <textarea id="feedback" name="message" rows="10" cols="20"></textarea>



              </form>
            </div>
            <br>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">submit</button>
            </div>

          </div>
        </div>
      </div>
